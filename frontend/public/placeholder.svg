<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="500" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="white" opacity="0.1"/>
  
  <!-- Main calendar icon -->
  <g transform="translate(500, 200)">
    <!-- Calendar base -->
    <rect x="0" y="0" width="200" height="200" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Calendar header -->
    <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#accent)"/>
    
    <!-- Calendar grid -->
    <rect x="20" y="60" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.8"/>
    <rect x="55" y="60" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.8"/>
    <rect x="90" y="60" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.8"/>
    <rect x="125" y="60" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.8"/>
    <rect x="160" y="60" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.8"/>
    
    <rect x="20" y="95" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="55" y="95" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="90" y="95" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="125" y="95" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="160" y="95" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.7"/>
    
    <rect x="20" y="130" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.6"/>
    <rect x="55" y="130" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.6"/>
    <rect x="90" y="130" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.6"/>
    <rect x="125" y="130" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.6"/>
    <rect x="160" y="130" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.6"/>
    
    <rect x="20" y="165" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.5"/>
    <rect x="55" y="165" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.5"/>
    <rect x="90" y="165" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.5"/>
    <rect x="125" y="165" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.5"/>
    <rect x="160" y="165" width="25" height="25" rx="4" fill="#7c3aed" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Think Events</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">Nepal's Premier Event Booking Platform</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.8">Book tickets for concerts, festivals, conferences and more</text>
</svg>